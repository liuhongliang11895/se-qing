<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js" defer></script>
</head>
<body>

    <!-- Hero Carousel -->
    <section id="hero-section">
        <div id="carousel">
            <div class="carousel-item">
                <img src="static/picture/banner1.jpg" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="static/picture/banner2.jpg" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="static/picture/banner3.jpg" alt="Banner 3">
            </div>
            <div class="carousel-item">
                <img src="static/picture/banner4.jpg" alt="Banner 4">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img src="static/picture/banner6.jpg" alt="Banner 6">
            </div>
        </div>
    </section>

    <!-- Profiles Grid -->
    <section id="profiles">
        <div class="profile">
            <img src="static/picture/banner1.jpg" alt="Profile 1">
            <h3>25歲，學生</h3>

            <h3>23歲，銀行經理</h3>

            <img src="static/picture/banner3.jpg" alt="Profile 3">
            <h3>24歲，護理師</h3>

        <!-- 依次類推 -->
    </section>

</body>
</html>

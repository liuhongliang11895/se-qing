<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>與高品質女性的相遇</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="static/css/all.min.css">
  <link rel="stylesheet" href="static/css/css2.css">

  <style>
    /* 基本樣式 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* 輪播區 */
    #carousel-container {
      position: relative;
      max-width: 1000px;
      margin: 50px auto;
      overflow: hidden;
    }

    #carousel {
      display: flex;
      gap: 10px;
      scroll-behavior: smooth;
    }

    #carousel img {
      height: 400px;
      object-fit: cover;
      border-radius: 15px;
      flex-shrink: 0;
    }

    /* 會員卡片 Grid */
    #members {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 5px;
      font-size: 1.2rem;
      color: #333;
    }

    .card p {
      font-size: 0.9rem;
      color: #666;
      margin: 0 0 15px;
    }

    .card button {
      margin-bottom: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    /* Floating Line 按鈕 */
    .floating-line {
      position: fixed;
      right: 20px;
      bottom: 50px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00B900, #00C300);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .floating-line:hover {
      transform: scale(1.1);
    }

    .floating-line i {
      color: #fff;
      font-size: 32px;
    }

    /* 響應式 */
    @media (max-width: 768px) {
      #carousel img {
        height: 250px;
      }
      .card img {
        height: 200px;
      }
      .floating-line {
        width: 60px;
        height: 60px;
      }
      .floating-line i {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <!-- 輪播區 -->
  <div id="carousel-container">
    <div id="carousel">
      <img src="static/picture/banner1.jpg" alt="banner1">
      <img src="static/picture/banner2.jpg" alt="banner2">
      <img src="static/picture/banner3.jpg" alt="banner3">
      <img src="static/picture/banner4.jpg" alt="banner4">
      <img src="static/picture/banner5.jpg" alt="banner5">
      <img src="static/picture/banner6.jpg" alt="banner6">
      <img src="static/picture/banner7.jpg" alt="banner7">
      <img src="static/picture/banner8.jpg" alt="banner8">
      <img src="static/picture/banner9.jpg" alt="banner9">
      <img src="static/picture/banner10.jpg" alt="banner10">
      <img src="static/picture/banner11.jpg" alt="banner11">
      <img src="static/picture/banner12.jpg" alt="banner12">
      <img src="static/picture/banner13.jpg" alt="banner13">
    </div>
  </div>

  <!-- 會員卡片 -->
  <div id="members">
    <!-- 範例卡片，直接套用你13張圖片即可 -->
    <div class="card">
      <img src="static/picture/banner1.jpg" alt="會員1">
      <h3>25歲，學生</h3>
      <p>距離：1.2 公里 • 身高：162cm</p>
      <button onclick="addLine()">聯絡我們</button>
    </div>
    <div class="card">
      <img src="static/picture/banner2.jpg" alt="會員2">
      <h3>23歲，銀行經理</h3>
      <p>距離：2.2 公里 • 身高：171cm</p>
      <button onclick="addLine()">聯絡我們</button>
    </div>
    <div class="card">
      <img src="static/picture/banner3.jpg" alt="會員3">
      <h3>24歲，護理師</h3>
      <p>距離：2.3 公里 • 身高：167cm</p>
      <button onclick="addLine()">聯絡我們</button>
    </div>
    <!-- 依此類推，把 banner4 ~ banner13 填入 -->
  </div>

  <!-- Floating Line -->
  <div class="floating-line" onclick="addLine()">
    <i class="fab fa-line"></i>
  </div>

  <script>
    // 輪播自動滾動
    const carousel = document.getElementById('carousel');
    const images = carousel.querySelectorAll('img');
    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      carousel.scrollTo({
        left: index * images[0].clientWidth + index*10, // gap 10px
        behavior: 'smooth'
      });
    }, 3000);

    // 點擊聯絡我們跳轉 Line
    function addLine(){
      window.open('https://lihi.cc/ZDfqO', '_blank');
    }
  </script>
</body>
</html>
